{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div>
        <form action="{% url 'add_question' %}" method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Create Question</legend>
                <div class="card bg-light">
                    <div class="card-body">
                        {{ question_form|crispy }}
                    </div>
                    
                </div>
                <br>
                <button type="submit" class="btn btn-info btn-lg float-right">Add Choice</button>
            </fieldset>
        </form>
    </div>
    
{% endblock content %}
