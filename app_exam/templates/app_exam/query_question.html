{% extends 'base.html' %}

{% block content %}

   

    <div class="card mt-2">
        <div class="card-body bg-info">
            <h3 class="text-center mt-2 mb-3">Query Questions by Course</h3>   
        </div>
    </div>

    <div class="card mt-2">
        <div class="card-body bg-light">
            <form action="{% url 'query_question' %}" method="POST">
                {% csrf_token %}
                <div class="card-title">
                    <label for="course" class="h4">Course</label>
                </div>
                
                <select name="course" id="course" class="btn btn-lg border">
                    {% for course_id, course_code in course_dict.items %}
                        <option value="{{ course_id }}">{{ course_code }}</option>
                    {% endfor %}
                </select>
                <button type="submit" value="Submit" class="btn btn-lg btn-info ml-2">Show Questions</button>


            </form>
        
        </div>
    </div>

{% endblock content %}
