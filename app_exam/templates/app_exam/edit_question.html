{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="card bg-light mt-5">
        <div class="card-body">
            <form action="{% url 'edit_question' question_id %}" method="POST">
                {% csrf_token %}
                <fieldset>
                    <legend>Update Question</legend>
                    {{ question_form | crispy }}
    
                    <button type="submit" class="btn btn-info btn-lg float-right">Save Question</button>
                </fieldset>
            </form>
        </div>

    </div>
    
{% endblock content %}
