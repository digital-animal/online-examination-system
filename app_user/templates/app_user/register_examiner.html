{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <form action="{% url 'register_examiner' %}" method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Examiner Registration Form</legend>
            {{ examiner_form|crispy }}
            <button type="submit" class="btn btn-info">Register</button>
        </fieldset>
    </form>
{% endblock content %}
