{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="card bg-light m-5 p-5">
        <div class="card-body">
            <form action="{% url 'register_choice' %}" method="POST">
                {% csrf_token %}
                <fieldset>
                    <legend>User Type Choice Form</legend>
                    <hr>
                    {{ choice_form|crispy }}
                    <button type="submit" class="btn btn-info btn-lg">Proceed</button>
                </fieldset>
            </form>
        
        </div>
    </div>

{% endblock content %}
